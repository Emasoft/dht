extends: default

rules:
  line-length:
    max: 120
    level: warning
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
  comments:
    min-spaces-from-content: 1
  indentation:
    spaces: consistent
    indent-sequences: consistent
  document-start: disable

ignore: |
  node_modules/
  .venv/
  tree-sitter-bash/
  src/DHT/GITHUB_WORKFLOWS/
  logs/
